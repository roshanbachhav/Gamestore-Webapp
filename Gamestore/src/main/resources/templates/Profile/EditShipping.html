<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{header::common-header}">   
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<!-- <head th:insert="~{Footer::footer-head}"></head> -->

<body>

    <header th:insert="~{header::header}"></header>
	<div th:replace="~{header::scripts}"></div>
    <section th:insert="~{/Profile/NavigatDrawer::Navigation-section}"></section>

    <div class="container">
        <div class="breadcrumb-panel">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item mt-1"><a href="/Shipping"  th:style="${openShippingPage} ? 'color:red' ">Home</a></li>
                    <li class="breadcrumb-item active mt-1" aria-current="page">
                        <a th:style="${openEditShippingPage} ? 'color:#ffe600' " th:href="@{/addNewCreditCard}">Update/Add Credit Details</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>


    <div class="container mx-auto p-8 EditShipping">
        <div  class=" w-100 mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
            <h2 class="text-2xl font-bold mb-6 text-gray-800" style="font-family: 'Rubik', sans-serif">Shipping Information</h2>
            <form th:action="@{/submitShippingInfo}" method="post" class="space-y-6">

                <input type="hidden" th:name="id" th:value="${userShipping.id}">
                
                <div>
                    <label for="userShippingName" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="userShippingName" th:name="userShippingName" th:value="${userShipping.userShippingName}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                </div>

                
                <div>
                    <label for="userShippingStreet" class="block text-gray-700 font-medium mb-2">Street</label>
                    <input type="text" id="userShippingStreet" th:name="userShippingStreet" th:value="${userShipping.userShippingStreet}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required>
                </div>

                
                <div>
                    <label for="userShippingCity" class="block text-gray-700 font-medium mb-2">City</label>
                    <input type="text" id="userShippingCity" th:name="userShippingCity" th:value="${userShipping.userShippingCity}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                </div>

                
                <div class="mb-4">
                    <label for="billingState" class="block text-gray-700 font-semibold mb-2">* State</label>
                    <select id="billingState"
                        class="form-control w-full p-2 border border-gray-300 rounded-lg card-option"
                        th:name="userShippingState" required>
                        <option value="" disabled>Please select an option</option>
                        <option class="card-option" th:each="state : ${stateList}" th:value="${state}"
                            th:text="${state}" th:selected="${userShipping.userShippingState} == ${state}">
                        </option>
                    </select>
                </div>
                
                

                
                <div>
                    <label for="userShippingCountry" class="block text-gray-700 font-medium mb-2">Country</label>
                    <input type="text" id="userShippingCountry" th:name="userShippingCountry" th:value="${userShipping.userShippingCountry}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                </div>

                
                <div>
                    <label for="userShippingZipcode" class="block text-gray-700 font-medium mb-2">Zip Code</label>
                    <input type="text" id="userShippingZipcode" th:name="userShippingZipcode" th:value="${userShipping.userShippingZipcode}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
                </div>

                
                <div>
                    <button type="submit" class="w-full bg-black text-white font-medium h-14 text-2xl py-2 px-4 rounded-lg hover:bg-white transition duration-300">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="~{index::footer}"></footer>
</body>

</html>
