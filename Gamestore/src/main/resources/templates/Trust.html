<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{header::common-header}"></head>
  <body>
    <section class="trust-section" th:fragment="trust">
      <div class="container">
        <marquee class="mt-5 text-5xl morquee-txt" direction="right" scrollamount="15" ><h3>Trusted By 100+ Companies</h3></marquee>
        <div class="brand-section-slider">
          <div class="slide">
            <img src="/images/steam.png" alt="steam-logo" />
          </div>
          <div class="slide">
            <img
              src="/images/activision-logo.png"
              alt="activision-brand"
            />
          </div>
          <div class="slide-a">
            <img
              class="img-epic"
              src="/images/epic-games.png"
              alt="epic-brand"
            />
          </div>
          <div class="slide">
            <img src="/images/xbox-games.png" alt="xbox-brands" />
          </div>
          
          <div class="slide">
            <img src="/images/ubisoft.png" alt="ubisoft-brands" />
          </div>

          <div class="slide">
            <img src="/images/EA-logo.png" alt="EA-brands" />
          </div>
        </div>
      </div>
    </section>

    <br />
  </body>
</html>
