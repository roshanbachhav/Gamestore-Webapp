<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-5cAAy5K5QylhXng91zgpvTzEK3fek5aPavKgftY6zoxcs2CRcN6zQge4AiR7lpAeMlEdFAPqU4blJ8fD0D1O7g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
		<link rel="website icon" type="png" href="/images/Icon/logo.ico" />


	<link href="/css/style.css" rel="stylesheet" />
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

		body {
			font-family: "Rubik", sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.login-container {
			color: #000000;
			background: none;
			padding: 3rem;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			text-align: center;
			margin-top: 150px;
			max-width: 550px;
			max-height: 800px;
			width: 100%;
		}

		.login-container label,
		h4 {
			font-family: "Rubik", sans-serif;
			font-optical-sizing: auto;
			justify-self: start;
			text-align: left;
			margin: 0 15px;
			font-optical-sizing: auto;
			font-weight: 500;
			font-size: 17px;
		}

		.login-container h2 {
			font-family: "Rubik", sans-serif;
			font-size: 26px;
			font-weight: bold;
		}

		.login-container h3 {
			margin-bottom: 2rem;
            font-size: 20px;
            font-family: "Rubik", sans-serif;
            font-weight: 400;
		}

		.login-container form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.login-container input[type="text"],
		.login-container input[type="email"],
		.login-container input[type="password"],
		.login-container input[type="password"] {
			padding: 0.75rem;
			border: 1px solid #ccc;
			border-radius: 10px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 5px;
			font-family: "Rubik", sans-serif;
			font-optical-sizing: auto;
		}

		.login-container textarea {
			padding: 0.75rem;
			border: 1px solid #ccc;
			border-radius: 10px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 5px;
			font-family: "Rubik", sans-serif;
			font-optical-sizing: auto;
			resize: none;
		}

		.user-container {
			position: relative;
			width: 100%;
			margin-bottom: 5px;
		}

		.login-container input[type="password"] {
			padding-right: 40px;
			/* Add some padding to the right to make space for the icon */
			width: 100%;
			box-sizing: border-box;
			/* Include padding and border in the element's total width and height */
		}


		.login-container input[type="submit"] {
			font-family: "Rubik", sans-serif;
			font-optical-sizing: auto;
			background-color: #000000;
			color: #ffffff;
			border: 1px solid black;
			padding: 0.75rem;
			font-size: 16px;
			border-radius: 10px;
			cursor: pointer;
			transition: 0.2s ease-in-out;
		}

		.login-container input[type="submit"]:hover {
			background-color: #ffffff;
            border: 1px solid black;
            color: #000000;
		}

		.login-container .remember-me {
			display: flex;
			align-items: center;
		}

		.login-container .remember-me input {
			margin-right: 0.5rem;
		}

		.login-container .forgot-password {
			align-self: flex-end;
			font-size: 14px;
		}

		.login-container .register {
			margin: 0 15px;
			align-self: flex-end;
			font-size: 14px;
		}

		.login-container .divider {
			display: flex;
			align-items: center;
			text-align: center;
			margin: 1rem 0;
		}

		.login-container .divider::before,
		.login-container .divider::after {
			content: '';
			flex: 1;
			border-bottom: 1px solid #ccc;
		}

		.login-container .divider::before {
			margin-right: 0.5rem;
		}

		.login-container .divider::after {
			margin-left: 0.5rem;
		}

		.login-container .other-tags {
			align-items: center;
			justify-content: center;
			margin-right: 0.5rem;
			display: flex;
		}

		.login-container .other-tags a {
			font-family: "Rubik", sans-serif;
			font-optical-sizing: auto;
			color: #000000;
			text-decoration: none;
		}

		.login-container .other-tags a:hover {
			color: #000000;
			text-decoration: none;
		}
	</style>

</head>

<body>
	<header th:insert="~{header::header}"></header>


	
	<div class="login-container">
		<h2>Welcome RV GameStore!</h2>
		<h3>Sign Up</h3>

		<div id="alert-2" class="flex items-center p-4 my-3 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert" th:if="${usernameExists}">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only"></span>
            <div class="ms-3 text-xs font-medium">
                Opps! Username Already Exist.
            </div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>

		<div id="alert-2" class="flex items-center p-4 my-3 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert"  th:if="${emailExists}">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">alert</span>
            <div class="ms-3 text-xs font-medium">
                Opps! Email Address Already Exist.
            </div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>



		<form th:action="@{/newUser}" method="post">

			<label for="username">Username</label>
			<div class="user-container">
				<input type="text" id="username" name="username" required>
			</div>

			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" placeholder="sample123@gmail.com" required>

			<label for="email">Address</label>
			<textarea rows="1" name="address"></textarea>

			<input type="submit" value="Let`s Register">
		</form>

		<div class="divider">or</div>

		<div class="other-tags">
			<a class="register" href="/login"><span>
					<h4>Login</h4>
				</span></a>
			<a class="forgot-password" href="/forgetPassword">
				<h4>Forgot Password </h4>
			</a>

		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
