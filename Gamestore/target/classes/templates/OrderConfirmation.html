<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FlowBite css -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- style.css -->
	<link rel="stylesheet" href="/css/style.css">

  </head>
  <body class="order-confirmation">


    <div class="container my-5">
        <div id="alert-3" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
            <span class="sr-only">Info</span>
            <div class="ms-3 text-sm font-medium">
                <span class="text-lg mr-3">Thank you for your purchase!</span> Your order has been successfully confirmed.
            </div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-3" aria-label="Close">
              <span class="sr-only">Close</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
            </button>
        </div>

        <div class="row mx-3">
            <div class="col-md-6">
                <span class="font-medium mr-2">Order Placed On: </span><span th:text="${#dates.format(order.orderDate, 'dd MMMM yyyy')}">09 July 2024</span>            
                <br>
                <span class="font-medium mr-2 mt-2">Estimated Delivery Date: </span><span th:text="${#dates.format(order.shippingDate, 'dd MMMM yyyy')}">07 Aug 2024</span>
            </div>
            <div class="col-md-6">
                <span class="font-medium mr-2">Shipping Method: </span><span th:text="${order.shippingMethod}">International</span>            
				<br>
                <span class="font-medium mr-2 mt-2">Total Amount: </span><span th:text="${order.totalAmount}">100000</span>            
            </div>
        </div>
    </div>

	<div class="container">
		<div class="row border-0">
			<div class="col-lg-12 cart-section">
				<h1 class="text-5xl text-center mb-4">Order Summary</h1>
				<div class="card mb-4 cart-center-section" style="border: none;">
					<div class="card-body">
						<div class="row mb-4 cart-heading">
							<div class="col-md-2 mycart-headings">Image</div>
							<div class="col-md-4 mycart-headings">Details</div>
							<div class="col-md-2 text-center mycart-headings">Quantity</div>
							<div class="col-md-2 text-center mycart-headings">Total Price</div>
						</div>
						<div class="pb-4 mb-4" style="border-top: 1px solid black; padding: 2rem 0;">
							<div class="row align-items-center mb-3" th:each="item : ${cartItemList}" style="border-bottom: 1px solid black; padding: 2rem 0;">
								<div class="col-md-2 text-center">
									<div class="product-img-placeholder hover-scale">
										<img th:src="@{'http://localhost:5001/images/Games/' + ${item.game.id} + '.jpg'}" alt="Product-image" class="product-image img-fluid" />
									</div>
								</div>
								<div class="col-md-4">
									<h2 class="mb-1">
										<span class="cart-item-title" th:text="${item.game.title}"></span>
									</h2>
									<p class="text-muted mb-0 cart-item-data-desc truncate" th:text="${item.game.description}"></p>
								</div>
								<div class="col-md-2 text-center">
									<div class="input-group justify-content-center">
										<input type="text" class="form-control text-center cart-item-quantity" th:id="${item.id}" th:name="quantity" th:value="${item.quantity}" data-stock="${item.game.stockAvailable}" />
									</div>
								</div>
								<div class="col-md-2 text-center cart-item-data" th:text="${item.subTotal}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	

    
	<footer th:replace="~{index::footer}"></footer>
    <!-- FlowBite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
