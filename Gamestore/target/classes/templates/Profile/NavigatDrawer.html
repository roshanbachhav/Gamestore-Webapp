		<script>
			document.getElementById('menu-toggle').addEventListener('click', function () {
				document.getElementById('drawer').classList.toggle('-translate-x-full');
				document.getElementById('menu-toggle').classList.toggle('hidden');
				document.body.classList.toggle('drawer-open');
			});

			document.getElementById('menu-close').addEventListener('click', function () {
				document.getElementById('drawer').classList.add('-translate-x-full');
				document.getElementById('menu-toggle').classList.remove('hidden');
				document.body.classList.remove('drawer-open');
			});
			 isDragging = false;
			let startX;

			document.addEventListener('mousedown', function (event) {
				if (event.button === 0) { // Left mouse button
					isDragging = true;
					startX = event.clientX;
				}
			});

			document.addEventListener('mousemove', function (event) {
				if (isDragging) {
					let distanceDragged = event.clientX - startX;
					if (distanceDragged > 50) { // Adjust this value as needed for sensitivity
						document.getElementById('drawer').classList.remove('-translate-x-full');
						document.getElementById('menu-toggle').classList.add('hidden');
						document.body.classList.add('drawer-open');
					}
				}
			});

			document.addEventListener('mouseup', function () {
				isDragging = false;
			});

			document.addEventListener('mouseleave', function () {
				isDragging = false;
			});


		</script>
