<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin-login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="website icon" type="png" href="/images/game-store-logo.png" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #ebebeb;">

    
    <div class="wrapper">
        <div class="logo">
            <img src="/images/man.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Administrator Only
        </div>
        <form class="p-3 mt-3" th:action="@{/admin/login}" method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user user-far"></span>
                <input type="text" name="username" id="username" placeholder="Username" autofocus="autofocus" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key key-far"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        
        <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}" role="alert">
            <strong>Opps !</strong> Please enter correct email and password
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
          <div class="alert alert-warning alert-dismissible fade show" th:if="${param.logout}" role="alert">
            <strong>Hey !</strong> You are Log-out from Login page.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
